<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game Setup</title>
    <script src="{{ url_for('static', filename='setup.js') }}"></script>
</head>
<body>
    <h1>Setup the Game!</h1>
    <form id="game-setup-form">
        <label for="mode">Select Game Mode</label><br>
        <select name="mode" id="mode">
            <option value="1">Play against another player</option>
            <option value="2">Play against AI</option>
        </select><br><br>

        <div id="difficulty-div" style="display: none;">
            <label for="difficulty">Select Difficulty Level:</label><br>
            <select name="difficulty" id="difficulty">
                <option value="1">Easy</option>
                <option value="2">Medium</option>
                <option value="3">Hard</option>
            </select><br><br>
        </div>

        <input id="start" type="submit" value="Start Game">
    </form>

    
    <script>

    </script>
</body>
</html>
